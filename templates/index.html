{% extends 'base.html' %}

{% block head %}
{% endblock %}

{%  block body %}
<div class="content">
    <h1>Task Master</h1>
    {% if tasks|length<1 %}
    <h4>No tasks, create new task</h4>
    {% else %}
    <table border="1px">
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Action</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a href='/delete/{{task.id}}'>Delete</a>
                <br>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form action="/" method="POST">
    <input type="text" name="content" id="content">
    <input type="submit" value="Add Task" id="submit">
    </form> 
</div>
{% endblock %}
